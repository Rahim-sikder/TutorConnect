    <div id="registration-container">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Student Registration</h2>
                <form id="registrationForm" >
                    <!-- onsubmit="return submitForm() -->
                    

                    <div class="mb-3">
                        <label for="StudentName" class="form-label">Student Name:</label>
                        <input type="text" id="StudentName" name="StudentName" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="Email" class="form-label">Email:</label>
                        <input type="Email" id="Email" name="Email" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="Password" class="form-label">Password:</label>
                        <input type="password" id="Password" name="Password" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="ParentContact" class="form-label">Parent's Contact Number:</label>
                        <input type="tel" id="ParentContact" name="ParentContact" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="Address" class="form-label">Address:</label>
                        <textarea id="Address" name="Address" class="form-control" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="City" class="form-label">City:</label>
                        <input type="text" id="City" name="City" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="Gender" class="form-label">Gender:</label>
                        <input type="text" id="Gender" name="Gender" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="ClassSelection" class="form-label">Class:</label>
                        <input type="text" id="ClassSelection" name="ClassSelection" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="Courses" class="form-label">Courses:</label>
                        <input type="text" id="Courses" name="Courses" class="form-control" required>
                    </div>



                    <button type="submit" class="btn btn-primary btn-block" onclick="submitForm(event)">Register</button>
                </form>
            </div>
        </div>
    </div>



    <script>
        // function validateForm() {
        //     // Your validation logic...
        //     return false;
        // }
        function submitForm(event) {
            // event.preventdefault();
            console.log('Button clicked!');
            
            var StudentName = document.getElementById('StudentName').value;
            var Email = document.getElementById('Email').value;
            var Password = document.getElementById('Password').value;
            var ParentContact = document.getElementById('ParentContact').value;
            var Address = document.getElementById('Address').value;
            var City = document.getElementById('City').value;
            var Gender = document.getElementById('Gender').value;
            var ClassSelection = document.getElementById('ClassSelection').value;
            var Courses = document.getElementById('Courses').value;

            var formData = new FormData();
            formData.append('StudentName', StudentName);
            formData.append('Email', Email);
            formData.append('Password',Password);
            formData.append('ParentContact', ParentContact);
            formData.append('Address', Address);
            formData.append('City', City);
            formData.append('Gender', Gender);
            formData.append('ClassSelection', ClassSelection);
            formData.append('Courses', Courses);

            var jsonData = {};
            for (var pair of formData.entries()) {
                jsonData[pair[0]] = pair[1];
            }

            console.log('JSON data:', jsonData);

            const apiUrl = 'http://localhost:5068/api/reg/PostItem';
            fetch(apiUrl, {
               method: 'POST',
               headers: {
                   'Content-Type': 'application/json', //data being sent is in JSON format
               },
               body: JSON.stringify(jsonData),
           })
            
            .then(response => {
                if (response.ok) {
                    console.log('Student registered successfully');
                } else {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.text();
            })
            .catch(error => {
                console.error('Error:', error);
            });

            return false; // Prevent default form submission
        }
    </script>
