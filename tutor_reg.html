      <div id="registration-container">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Tutor Registration</h2>
                <form id="registrationForm" >
                    <!-- onsubmit="return validateForm()" -->
                    <div class="mb-3">
                        <label for="TutorName" class="form-label">Tutor Name:</label>
                        <input type="text" id="TutorName" name="TutorName" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="TutorEmail" class="form-label">Email:</label>
                        <input type="email" id="TutorEmail" name="TutorEmail" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="TutorPassword" class="form-label">Password:</label>
                        <input type="password" id="TutorPassword" name="TutorPassword" class="form-control" required>
                    </div>
                    

                    <div class="mb-3">
                        <label for="TutorContact" class="form-label">Contact Number:</label>
                        <input type="tel" id="TutorContact" name="TutorContact" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="TutorNid" class="form-label">NID Number:</label>
                        <input type="tel" id="TutorNid" name="TutorNid" class="form-control" required>
                    </div>


                    <div class="mb-3">
                        <label for="TutorAddress" class="form-label">Address:</label>
                        <textarea id="TutorAddress" name="TutorAddress" class="form-control" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="TutorCity" class="form-label">City:</label>
                        <input type="text" id="TutorCity" name="TutorCity" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="TutorEducation" class="form-label">Education:</label>
                        <input type="text" id="TutorEducation" name="TutorEducation" class="form-control" required>
                    </div>

                    

                    <div class="mb-3">
                        <label for="TutorExperience" class="form-label">Teaching Experience:</label>
                        <input type="number" id="TutorExperience" name="TutorExperience" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block"    onclick="submitForm(event)">Register</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS and Popper.js scripts (required for Bootstrap) -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->

    <script>
        // function validateForm() {
        //     // Your validation logic...

        //     return false;
        // }


        function submitForm(event) {
        // event.preventDefault();  // Uncomment if you want to prevent default form submission

        console.log('Button clicked!');

            var TutorName = document.getElementById('TutorName').value;
            var TutorEmail = document.getElementById('TutorEmail').value;
            var TutorPassword = document.getElementById('TutorPassword').value;
            var TutorContact = document.getElementById('TutorContact').value;
            var TutorNid = document.getElementById('TutorNid').value;
            var TutorAddress = document.getElementById('TutorAddress').value;
            var TutorCity = document.getElementById('TutorCity').value;
            var TutorEducation = document.getElementById('TutorEducation').value;
            var TutorExperience = document.getElementById('TutorExperience').value;
   
            var formData = new FormData();
    formData.append('TutorName', TutorName);
    formData.append('TutorEmail', TutorEmail);
    formData.append('TutorPassword', TutorPassword);
    formData.append('TutorContact', TutorContact);
    formData.append('TutorNid', TutorNid);
    formData.append('TutorAddress', TutorAddress);
    formData.append('TutorCity', TutorCity);
    formData.append('TutorEducation', TutorEducation);
    formData.append('TutorExperience', TutorExperience);

        var jsonData = {};
        for (var pair of formData.entries()) {
            jsonData[pair[0]] = pair[1];
        }

        console.log('JSON data:', jsonData);

        const apiUrl = 'http://localhost:5068/api/tutor_reg/PostTutor';  // Adjust the API endpoint
        fetch(apiUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(jsonData),
        })
        .then(response => {
            if (response.ok) {
                console.log('Tutor registered successfully');
                location.href=".//login.html";
            } else {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.text();
        })
        .catch(error => {
            console.error('Error:', error);
        });

        return false; // Prevent default form submission
    }







    </script>
